<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <img class="container__imagem" src="./images/image-qr-code.png" alt="Imagem de um Qr-Code">
        <h1 class="container__titulo">Improve your front-end skills by building projects</h1>
        <p class="container__texto">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
    </main>
    <footer class="rodape"><p class="rodape__paragrafo">Challenge by <a href="https://www.frontendmentor.io/home" target="_blank" class="rodape__links">Frontend Mentor</a>. Coded by <a href="https://github.com/KauanArrudaMachado380" target="_blank" class="rodape__links">Kauan A. Machado</a>.</p></footer>
</body>
</html>
